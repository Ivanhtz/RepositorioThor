    <h1 class="text-success text-center mb-5">Ejercicio 3 en raya</h1> 

    <main>
      <div class="buttons mb-3">

        <div class="d-flex align-items-center ">
          <span class="material-symbols-rounded title-x grueso">close </span>
          <span class="material-symbols-rounded title-o grueso">circle </span>
        </div>
        
        <div class="bg-secondary rounded rounded-3 d-flex align-items-center text-light justify-content-center "><span class="material-symbols-rounded text-light  grueso">close </span>TURN
        </div>

        <button class="button-refresh  bg-secondary rounded rounded-3 bg-light d-flex align-items-center d-flex justify-content-center "><span class="material-symbols-rounded   grueso">refresh </span>
        </button>

      </div>

      <div class="game text-white text-center">        
        <div class="tile bg-secondary rounded rounded-3"></div>

        <div class="tile bg-secondary rounded rounded-3 d-flex justify-content-center align-items-center"><span class="material-symbols-rounded title-x grueso">close </span></div>

        <div class="tile bg-secondary rounded rounded-3 d-flex justify-content-center align-items-center"><span class="material-symbols-rounded title-o grueso">circle </span></div>

        <div class="tile bg-secondary rounded rounded-3 d-flex justify-content-center align-items-center"><span class="material-symbols-rounded title-x grueso">close </span></div>

        <div class="tile bg-secondary rounded rounded-3"></div>

        <div class="tile bg-secondary rounded rounded-3 d-flex justify-content-center align-items-center"><span class="material-symbols-rounded title-o grueso">circle </span></div>

        <div class="tile bg-secondary rounded rounded-3 d-flex justify-content-center align-items-center"><span class="material-symbols-rounded title-x grueso">close </span></div> 

      <div class="info">

       <div class="result bg-success rounded rounded-3 font-weig">
       <p>X (YOU)</p>
       <p class="result-num">14</p>
      </div>

      <div class="result bg-light rounded rounded-3 font-weig">
        <p>TIES</p>
        <p class="result-num">32</p>
       </div>

       <div class="result bg-warning rounded rounded-3 font-weig">
